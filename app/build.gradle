apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.firebase.crashlytics'

ext {
    sdkVersion = '3.1.7'
    supportVersion = '28.0.0'
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.blueshift.reads"
        minSdkVersion 16
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 1
        versionName "1.1.6"

        buildConfigField 'String', 'API_KEY', '"5dfe3c9aee8b375bcc616079b08156d9"'
//        buildConfigField 'String', 'API_KEY', '"ae8087e9fb141de419ddbac09ed8b0a9"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "color"

    productFlavors {
        blue {
            dimension "color"
        }

        red {
            dimension "color"
            applicationIdSuffix ".red"
        }
    }
}

repositories {
    flatDir {
        // take aar from the android-sdk project
        dirs System.getenv('BSFT_ANDROID_SDK_PATH')

        // take aar from the current project
        // dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.3.0-beta01'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //noinspection GradleDependency
    implementation "com.github.bumptech.glide:glide:3.7.0"
    implementation "com.github.rahulrvp:android-utils:0.4.0"
    implementation 'com.google.firebase:firebase-analytics:18.0.0'
    implementation 'com.google.firebase:firebase-crashlytics:17.3.0'
    implementation 'com.google.firebase:firebase-perf:19.0.11'
    implementation 'com.android.support:multidex:1.0.3' // this is to support API 20 & below
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.1'

    // jCenter
    implementation "com.blueshift:android-sdk:$sdkVersion"
    // AndroidX
//    implementation "com.blueshift:android-sdk-x:$sdkVersion"
    // local AAR
//    implementation(name: 'android-sdk-debug', ext: 'aar')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.firebase:firebase-messaging:21.0.1'
    implementation 'com.google.firebase:firebase-core:18.0.0'
}


apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
