apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.blueshift.reads"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// uncomment following code when using local AAR lib
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'

    compile 'com.github.rahulrvp:android-utils:0.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // BlueShift SDK dependencies
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'com.google.android.gms:play-services-ads:9.6.1'

    // jCenter
    // compile 'com.blueshift:android-sdk:0.6.0'
    compile 'com.google.firebase:firebase-crash:9.6.1'

    // uncomment following code when using local AAR lib
    compile(name: 'android-sdk-debug', ext: 'aar')
}
