apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

ext {
    sdkVersion = '3.0.9'
    supportVersion = '28.0.0'
    appName = "BSFT Reads SDKv" + sdkVersion + " - " + getDate()
}

static def getDate() {
    return new Date().format('ddMMMyyyy')
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.blueshift.reads"
        minSdkVersion 16
        targetSdkVersion 29
        multiDexEnabled true
        versionCode 1
        versionName "1.0.6"

        buildConfigField 'String', 'API_KEY', '"5dfe3c9aee8b375bcc616079b08156d9"'
        archivesBaseName = appName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        // take aar from the android-sdk project
        dirs System.getenv('BSFT_ANDROID_SDK_PATH')

        // take aar from the current project
        // dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.2.0-alpha01'

    implementation "com.github.rahulrvp:android-utils:0.4.0"
    //noinspection GradleDependency
    implementation "com.github.bumptech.glide:glide:3.7.0"

    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    // this is to support API 20 & below
    implementation 'com.android.support:multidex:1.0.3'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.1'

    // jCenter
    implementation "com.blueshift:android-sdk:$sdkVersion"

    // local AAR
//    implementation(name: 'android-sdk-debug', ext: 'aar')
//    implementation 'com.google.code.gson:gson:2.8.5'
//    implementation 'com.google.firebase:firebase-core:17.2.1'
//    implementation 'com.google.firebase:firebase-messaging:20.0.0'
}


apply plugin: 'com.google.gms.google-services'
