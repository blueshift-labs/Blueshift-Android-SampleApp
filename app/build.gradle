apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.blueshift.reads"
        minSdkVersion 15
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        buildConfigField 'String', 'API_KEY', '"5dfe3c9aee8b375bcc616079b08156d9"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    final supportLibVersion = '27.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"

    implementation "com.github.rahulrvp:android-utils:0.4.0"
    //noinspection GradleDependency
    implementation "com.github.bumptech.glide:glide:3.7.0"

    implementation "com.google.firebase:firebase-core:16.0.3"
    implementation "com.google.firebase:firebase-crash:16.2.0"

    // jCenter
    // implementation "com.blueshift:android-sdk:2.0.2"
    implementation('com.blueshift:android-sdk:2.0.2') // { transitive = true }

