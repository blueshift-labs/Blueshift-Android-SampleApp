apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.blueshift.sampleapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// comment following code when using jCenter lib
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // For sample app
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.8.5'

    // BlueShift SDK dependencies
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'com.google.android.gms:play-services-ads:9.6.1'

    // iCenter
    // compile 'com.blueshift:android-sdk:0.5.0'
    // libs
    compile(name: 'android-sdk-debug', ext: 'aar')
}
