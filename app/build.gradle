apply plugin: 'com.android.application'

ext {
    sdkVersion = '2.0.7'
    appName = "BSFT_Reads_SDKv" + sdkVersion + "_" + getDate()
}

static def getDate() {
    return new Date().format('ddMMMyyyy_hh:mm:ssaa')
}

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.blueshift.reads"
        minSdkVersion 15
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        buildConfigField 'String', 'API_KEY', '"5dfe3c9aee8b375bcc616079b08156d9"'
        archivesBaseName = appName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'

    implementation "com.github.rahulrvp:android-utils:0.4.0"
    //noinspection GradleDependency
    implementation "com.github.bumptech.glide:glide:3.7.0"

    implementation "com.google.firebase:firebase-crash:16.2.1"

    // jCenter
    implementation "com.blueshift:android-sdk:$sdkVersion"

//    // uncomment following code when using local AAR lib
//    implementation(name: 'android-sdk-debug', ext: 'aar')
//    // for JSON parsing
//    implementation 'com.google.code.gson:gson:2.8.2'
//    // for FCM
//    implementation 'com.google.firebase:firebase-core:16.0.6'
//    implementation 'com.google.firebase:firebase-messaging:17.3.4'
}


apply plugin: 'com.google.gms.google-services'